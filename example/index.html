<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>cc-inviewport</title>
  <script src="/dist/inviewport.js"></script>
</head>
<style>
  body {
    margin: 0;
  }

  .test-block {
    background: red;
    width: 250px;
    height: 250px;
    margin: 50px;
  }
</style>
<body>
  <div class="test-block"></div>

  <div class="test-block"></div>
  <div class="test-block"></div>
  <div class="test-block"></div>
  <div class="test-block"></div>
  <div class="test-block"></div>
  <div class="test-block"></div>
  <div class="test-block"></div>
  <div class="test-block"></div>
  <div class="test-block"></div>
  <div class="test-block"></div>
  <script>
    const blocks = document.querySelectorAll('.test-block')
    blocks.forEach(item => {
      if (inviewport(item)) {
        item.style.background = 'yellow'
      }
    })
  </script>
</body>
</html>
